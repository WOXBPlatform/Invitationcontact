<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Random Invitation Link with Telegram Contact</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         padding: 20px;
         text-align: center;
      }
      .telegram-popup {
         position: fixed;
         bottom: 20px;
         right: 20px;
         width: 250px;
         padding: 15px;
         background-color: #f9f9f9;
         box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
         border-radius: 8px;
         display: none;
         z-index: 1000;
         transition: opacity 0.3s ease;
      }
      .telegram-popup h3 {
         margin-top: 0;
         font-size: 18px;
         color: #333;
      }
      .telegram-popup p {
         margin-bottom: 10px;
         font-size: 14px;
         color: #555;
      }
      .telegram-popup button {
         background-color: #0088cc;
         color: white;
         border: none;
         padding: 10px 20px;
         border-radius: 5px;
         cursor: pointer;
         font-size: 14px;
      }
      .telegram-popup button:hover {
         background-color: #0077bb;
      }
      .close-btn {
         position: absolute;
         top: 8px;
         right: 8px;
         background: none;
         border: none;
         font-size: 16px;
         cursor: pointer;
         color: #888;
      }
      .close-btn:hover {
         color: #555;
      }
   </style>
</head>
<body>
   <script>
      // List of invitation links and associated Telegram links
      const invitationLinks = [
         {
            url: "https://woxb.com/register?code=O0NUIB4RIT5H",
            telegram: "https://t.me/durai100"
         },
         {
            url: "https://woxb.com/register?code=U0ADCYLZ7UNB",
            telegram: "https://t.me/Bonnie959"
         },
         {
            url: "https://woxb.com/register?code=98HVU30GDHZJ",
            telegram: "https://t.me/QueenTalia26"
         },
         {
            url: "https://woxb.com/register?code=WWKLBVETALO7",
            telegram: "https://t.me/kalikoadmn"
         },
         {
            url: "https://woxb.com/register?code=MTJE773AHVSC",
            telegram: "https://t.me/Teacher_Luna888"
         },
         {
            url: "https://woxb.com/register?code=M653XMZ04AQ6",
            telegram: "https://t.me/bellerose18"
         }
      ];

      // Function to open the invitation link in a new tab/window
      function openInvitationLink(url) {
         window.open(url, '_blank');
      }

      // Function to open the Telegram link
      function openTelegramLink(telegramLink) {
         window.open(telegramLink, '_blank');
      }

      // Function to show Telegram contact popup
      function showTelegramPopup(contactLink) {
         const popup = document.querySelector('.telegram-popup');
         popup.style.display = 'block';
         popup.style.opacity = '1';
         popup.querySelector('button').onclick = function() {
            openTelegramLink(contactLink);
         };
      }

      // Close the popup
      function closePopup() {
         const popup = document.querySelector('.telegram-popup');
         popup.style.opacity = '0';
         setTimeout(() => {
            popup.style.display = 'none';
         }, 300);
      }

      // Get a random index for invitationLinks array
      const randomIndex = Math.floor(Math.random() * invitationLinks.length);

      // Redirect to the random invitation link
      const randomInvitationLink = invitationLinks[randomIndex].url;
      openInvitationLink(randomInvitationLink);

      // Display the Telegram contact popup after a short delay
      setTimeout(() => {
         const telegramLink = invitationLinks[randomIndex].telegram;
         showTelegramPopup(telegramLink);
      }, 1000); // Adjust delay as needed
   </script>

   <div class="telegram-popup">
      <button class="close-btn" onclick="closePopup()">&#x2716;</button>
      <h3>Telegram Contact</h3>
      <p>Need assistance? Reach out to us on Telegram:</p>
      <button>Open Telegram</button>
   </div>
</body>
</html>
