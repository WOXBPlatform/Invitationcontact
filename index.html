<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Random Invitation Link with Telegram Contact</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         padding: 20px;
         text-align: center;
      }
      .popup {
         position: fixed;
         bottom: 20px;
         right: 20px;
         width: 300px;
         padding: 15px;
         background-color: #f9f9f9;
         box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
         border-radius: 8px;
         display: none;
         z-index: 1000;
         transition: opacity 0.3s ease;
      }
      .popup h3 {
         margin-top: 0;
         font-size: 18px;
         color: #333;
      }
      .popup p {
         margin: 5px 0;
         font-size: 14px;
         color: #555;
      }
      .popup a {
         color: #0088cc;
         text-decoration: none;
      }
      .popup a:hover {
         text-decoration: underline;
      }
      .popup button {
         background-color: #0088cc;
         color: white;
         border: none;
         padding: 10px 20px;
         border-radius: 5px;
         cursor: pointer;
         font-size: 14px;
         margin-top: 10px;
      }
      .popup button:hover {
         background-color: #0077bb;
      }
      .close-btn {
         position: absolute;
         top: 8px;
         right: 8px;
         background: none;
         border: none;
         font-size: 16px;
         cursor: pointer;
         color: #888;
      }
      .close-btn:hover {
         color: #555;
      }
   </style>
</head>
<body>
   <script>
      // List of invitation links and associated Telegram links
      const invitationLinks = [
         {
            url: "https://woxb.com/register?code=O0NUIB4RIT5H",
            telegram: "https://t.me/durai100"
         },
         {
            url: "https://woxb.com/register?code=U0ADCYLZ7UNB",
            telegram: "https://t.me/Bonnie959"
         },
         {
            url: "https://woxb.com/register?code=98HVU30GDHZJ",
            telegram: "https://t.me/QueenTalia26"
         },
         {
            url: "https://woxb.com/register?code=WWKLBVETALO7",
            telegram: "https://t.me/kalikoadmn"
         },
         {
            url: "https://woxb.com/register?code=MTJE773AHVSC",
            telegram: "https://t.me/Teacher_Luna888"
         },
         {
            url: "https://woxb.com/register?code=M653XMZ04AQ6",
            telegram: "https://t.me/bellerose18"
         }
      ];

      // Function to open the invitation link in a new tab/window
      function openInvitationLink(url) {
         window.open(url, '_blank');
      }

      // Function to open the Telegram link
      function openTelegramLink(telegramLink) {
         window.open(telegramLink, '_blank');
      }

      // Function to show combined popup with invitation and Telegram contact
      function showPopup(invitationUrl, telegramLink) {
         const popup = document.querySelector('.popup');
         popup.querySelector('.invitation-url').href = invitationUrl;
         popup.querySelector('.invitation-url').innerText = invitationUrl;
         popup.querySelector('.telegram-link').href = telegramLink;

         popup.style.display = 'block';
         popup.style.opacity = '1';
      }

      // Close the popup
      function closePopup() {
         const popup = document.querySelector('.popup');
         popup.style.opacity = '0';
         setTimeout(() => {
            popup.style.display = 'none';
         }, 300);
      }

      // Get a random index for invitationLinks array
      const randomIndex = Math.floor(Math.random() * invitationLinks.length);

      // Get the random invitation and Telegram links
      const randomInvitationLink = invitationLinks[randomIndex].url;
      const randomTelegramLink = invitationLinks[randomIndex].telegram;

      // Redirect to the random invitation link
      openInvitationLink(randomInvitationLink);

      // Display the combined popup after a short delay
      setTimeout(() => {
         showPopup(randomInvitationLink, randomTelegramLink);
      }, 1000); // Adjust delay as needed
   </script>

   <div class="popup">
      <button class="close-btn" onclick="closePopup()">&#x2716;</button>
      <h3>Invitation & Telegram Contact</h3>
      <p>Join us with the invitation link:</p>
      <p><a class="invitation-url" href="#" target="_blank"></a></p>
      <p>Need assistance? Contact us on Telegram:</p>
      <p><a class="telegram-link" href="#" target="_blank">Click here to message</a></p>
      <button onclick="openTelegramLink(telegramLink)">Open Telegram</button>
   </div>
</body>
</html>
